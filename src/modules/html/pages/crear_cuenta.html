<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - Mawi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e1e1e] flex items-center justify-center min-h-screen">
  <div class="bg-[#3a3a3a] p-8 rounded-xl w-full max-w-sm text-white shadow-md">
    <h2 class="text-center text-2xl font-semibold mb-6">Crear cuenta</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Nombre</label>
        <input type="text" placeholder="Escribe tu nombre"
               class="w-full px-4 py-2 rounded-lg bg-[#5a5a5a] text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="block text-sm mb-1">Apellidos</label>
        <input type="text" placeholder="Escribe tus apellidos"
               class="w-full px-4 py-2 rounded-lg bg-[#5a5a5a] text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="block text-sm mb-1">Contraseña</label>
        <input type="password" placeholder="Escribe una contraseña"
               class="w-full px-4 py-2 rounded-lg bg-[#5a5a5a] text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="block text-sm mb-1">Nombre de la organización</label>
        <input type="text" placeholder="Escribe el nombre de tu organización"
               class="w-full px-4 py-2 rounded-lg bg-[#5a5a5a] text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <button type="submit"
              class="w-full bg-green-700 hover:bg-green-800 transition text-white font-semibold py-2 rounded-lg">
        Crear cuenta
      </button>
    </form>

    <p class="text-center text-xs text-gray-300 mt-6">
      ¿Necesitas ayuda? <a href="#" class="underline">Contáctate con nosotros</a>
    </p>
  </div>
</body>
</html>
